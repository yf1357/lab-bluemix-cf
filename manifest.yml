---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: lab-bluemix-cf-yf
  path: .
  instances: 2
  memory: 64M
  routes:
  - route: lab-bluemix-cf-yf.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - Cloudant
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
